
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/efb8da428e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="createAccount" action="register.php" method="post">
            <h1 class="form__title"><i class="fa-regular fa-user"> &nbsp;</i>Create Account &nbsp;<i class="fa-regular fa-address-card"></i></h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" name="rname" title="Please enter only characters" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" name="remail" pattern="[a-z0-9._%+-]+@gmail.com" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Phone Number" name="rphone"  pattern="[0-9]{10}" title="Please enter only Numbers" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Address" name="raddress" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="rpass" id="password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" name="rcpass" id="confirm_password" required>
                <div class="form__input-error-message"></div>
            </div>
            <script>
                var password = document.getElementById("password")
                , confirm_password = document.getElementById("confirm_password");

                    function validatePassword(){
                    if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                    } else {
                        confirm_password.setCustomValidity('');
                    }
                    }

                    password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;
                
                
                </script>
                <br>
            <button class="form__button" type="submit" name="rbtn">Continue</button>
            <p class="form__text">
                <a class="form__link" href="userlogin.html" id="linkLogin">Already have an account? <i class="fa-solid fa-right-to-bracket"></i> Sign in</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
