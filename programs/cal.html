<html>
    <head>
        <title>matth</title>
    </head>
    <body bgcolor="skyblue"><center>
        <h1> Arithamatic Calculator using javascript</h1><br><br>
    Enter first number :<input type="number" id="num1"><br><br><br>
    Enter second number :<input type="number" id="num2"><br><br><br>
    <button  onclick="add()">add</button>
    <button  onclick="sub()">sub</button>
    <button  onclick="mul()">mul</button>
    <button  onclick="div()">div</button>
    <script>
        function add()
        {
            var n1 =parseFloat(document.getElementById("num1").value);
            var n2 =parseFloat(document.getElementById("num2").value);
            var sum= n1 + n2;
            window.alert(sum);
        }
        function sub()
        {
            var n1 =parseFloat(document.getElementById("num1").value);
            var n2 =parseFloat(document.getElementById("num2").value);
            var sum= n1 - n2;
            window.alert(sum);
        }
        function mul()
        {
            var n1 =parseFloat(document.getElementById("num1").value);
            var n2 =parseFloat(document.getElementById("num2").value);
            var sum= n1 * n2;
            window.alert(sum);
        }
            function div()
        {
            var n1 =parseFloat(document.getElementById("num1").value);
            var n2 =parseFloat(document.getElementById("num2").value);
            var sum= n1 / n2;
            window.alert(sum);
        }
       

    </script>
     </body></html></center>
</html>
